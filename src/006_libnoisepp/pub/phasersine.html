<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery.min.js"></script>
	<script src="js/phaser.min.js"></script>
	<script src="js/phaser-arcade-physics.min.js"></script>
	<script src="js/socket.io/1.3.5/socket.io.min.js"></script>
	<style>
	</style>
</head>
<body>
	<div id="log"></div>
	<div id="game-container">
	</div>
	<script>
		$(document).ready(
			function(){
				$.post(
					'/xas',
					JSON.stringify({
						"cmd":"cmd_sine",
						"data":{
							"width":512,
							"height":48
						}
					}),
					function(d){
						var data=d.ret.data;
						/*
						for(var row=0;row<data.length;row++){
							for(var col=0;col<data[row].length;col++){
								if(
									data[row][col]>128
								){
									data[row][col]=0;
									//data[row][col]=data[row][col]%24;
								}else{
									if(
										data[row][col]>96
									){
										data[row][col]=18;
									}else{
										data[row][col]=15;
									}
								}
							}
						}
						*/
						var level=data;
						const config = {
							type: Phaser.AUTO, // Which renderer to use
							width: 800, // Canvas width in pixels
							height: 600, // Canvas height in pixels
							parent: "game-container", // ID of the DOM element to add the canvas to
							scene: {
								preload: preload,
								create: create,
								update: update
							},
						};
						const game = new Phaser.Game(config);
						function preload() {
							  // Runs once, loads up assets like images and audio
							this.load.image("mario-tiles", "/assets/spritesheets/mario.png");
						}
						var level=data;
						var tiles=null;
						var map=null;
						var layer=null;
						var camera;
						function create() {
							// When loading from an array, make sure to specify the tileWidth and tileHeight
							map = this.make.tilemap({ data: level, tileWidth: 16, tileHeight: 16 });
							tiles = map.addTilesetImage("mario-tiles");
							layer = map.createStaticLayer(0, tiles, 0, 0);


			// Phaser supports multiple cameras, but you can access the default camera like this:
			camera = this.cameras.main;
			// Set up the arrows to control the camera
			const cursors = this.input.keyboard.createCursorKeys();
			controls = new Phaser.Cameras.Controls.FixedKeyControl({
				camera: camera,
				left: cursors.left,
				right: cursors.right,
				up: cursors.up,
				down: cursors.down,
				speed: 0.5
			});
			//Constrain the camera so that it isn't allowed to move outside the width/height of tilemap
			camera.setBounds(0, 0, map.widthInPixels, map.heightInPixels);

			this.cameras.main.removeBounds()





						}
						var syncing=false;
						function update(time, delta) {
							controls.update(delta);
						}
					},
					'json'
				);
			}
		)
	</script>
	<div id="log"></div>
	</body>
</html>
