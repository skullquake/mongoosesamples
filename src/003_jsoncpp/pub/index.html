		<script>
			//--------------------------------------------------------------------------------
			//tree
			//--------------------------------------------------------------------------------
			require(
				[
					"dojo/data/ItemFileReadStore",
					"dijit/tree/ForestStoreModel",
					"dijit/tree/ObjectStoreModel",
					"dijit/Tree",
					"dojo/parser",
					"dojo/query",
					"dojo/dom",
					"dojo/request",
					"dojo/json",
					"dojo/_base/array",
					"dojo/domReady!"
				],
				function(
					ItemFileReadStore,
					ForestStoreModel,
					ObjectStoreModel,
					Tree,
					parser,
					query,
					dom,
					request,
					json,
					array,
					ready
				){      
					request.get(
						"/tree?depth=2",
						{
							handleAs:"json"
						}
					).then(
						function(sdat){
							var stor=new ItemFileReadStore(
							    {
								//mayHaveChildren:true,
								data: sdat
							    }
							);
							var fsm=new ForestStoreModel(
							    {
								store:stor,
								query:{
								    //type:'continent'
								},
								rootId:0,
								rootLabel:'root'
							    }
							);
							var tree=new Tree(
							    {
								model:fsm,
								showRoot:true,
								autoExpand:false,
								openOnClick: true
							    }
							);
							tree.placeAt(dojo.query('#example')[0]);
							var _=true;
							query("#expand-button").on(
								"click",
								dojo.hitch(
									function(e){
										_?tree.expandAll():tree.collapseAll();
										_=!_;
										//console.log(tree);
										//tree.expandAll()
									}
								)
							);

						}
					);
				}
			);
			//--------------------------------------------------------------------------------
			//pie chart
			//--------------------------------------------------------------------------------
			require(
				[
					"dojo/request",
					"dojox/charting/Chart",
					"dojox/charting/themes/Claro",
					"dojox/charting/plot2d/Pie",
					"dojo/domReady!"
				],
				function(
					request,
					Chart,
					theme,
					PiePlot,
					ready
				){      
					request.get(
						"/piechart",
						{
							handleAs:"json"
						}
					).then(
						function(chartData){
							var pieChart=new Chart(dojo.query("#piechart")[0]);
							pieChart.setTheme(theme);
							pieChart.addPlot(
								"default",
								{
									type: PiePlot,
									radius: 200,
									fontColor: "black",
									labelOffset: -20
								}
							);
							pieChart.addSeries("January",chartData);
							pieChart.render();
						}
					);
								
				}
			);
			//--------------------------------------------------------------------------------
			//scatter chart
			//--------------------------------------------------------------------------------
			require(
				[
					"dojo/request",
					"dojox/charting/Chart",
					"dojox/charting/axis2d/Default",
					"dojox/charting/plot2d/Scatter",
					"dojox/charting/themes/Julie",
					"dojo/ready"
				],
				function(
					request,
					Chart,
					Default,
					Scatter,
					Julie,
					ready
				){
					request.get(
						"/scatterchart?nval=96",
						{
							handleAs:"json"
						}
					).then(
						function(chartData){
							var c = new Chart(dojo.query("#scatterchart")[0]);
							c.addPlot("default", {type: Scatter})
							.addAxis("x", {fixLower: "major", fixUpper: "major"})
							.addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", min: 0})
							.setTheme(Julie)
							Object.keys(chartData).forEach(
								dojo.hitch(
									this,
									function(k){
										c.addSeries(k,chartData[k]);
									}
								)
							);
							c.render();
						}
					);
				}
			);
			//--------------------------------------------------------------------------------
			//anim chart
			//--------------------------------------------------------------------------------
			require(
				[
					"dojo/request",
					"dojox/charting/Chart",
					"dojox/charting/axis2d/Default",
					"dojox/charting/plot2d/ClusteredColumns",
					"dojo/fx/easing",
					"dojox/charting/themes/Tufte",
					"dojo/ready"
				],
				function(
					request,
					Chart,
					Default,
					ClusteredColumns,
					easing,
					Tufte,
					ready
				){
					request.get(
						"/scatterchart?nval=3",
						{
							handleAs:"json"
						}
					).then(
						function(chartData){
							var c= new Chart(dojo.query("#chartanim")[0]);
							c.setTheme(Tufte).
							addAxis("x",{fixLower:"minor",fixUpper:"minor",natural:true}).
							addAxis("y",{vertical:true,fixLower:"major",fixUpper:"major",includeZero:true}).
							addPlot(
								"default",{
									type:ClusteredColumns,
									gap:10,
									animate:{
										duration:2000,
										easing:easing.bounceInOut
									}
								}
							);
							Object.keys(chartData).forEach(
								dojo.hitch(
									this,
									function(k){
										c.addSeries(k,chartData[k]);
									}
								)
							);

							//addSeries("Series A", [ 2, 1, 0.5, -1, -2 ] ).
							//addSeries("Series B", [ -2, -1, -0.5, 1, 2 ] ).
							//addSeries("Series C", [ 1, 0.5, -1, -2, -3 ] ).
							//addSeries("Series D", [ 0.7, 1.5, -1.2, -1.25, 3 ] ).
							c.render();

						}
					);
				}
			);
